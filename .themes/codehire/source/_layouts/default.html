{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}{% include head.html %}
  <body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
    <div id="wrap">
      <header role="banner">
        {% include navigation.html %}
      </header>
      <div id="main" class="container">

        <div class="row">

          <div class="col-md-12 col-sm-12 col-xs-12 col-lg-8">
            <div id="shout-out">
              <div class="pill">
                <a href="/"><img src="/images/chlogo.png"></a>
              </div>
              <div class="pill last">
                <h1>{{site.title}}</h1>
                <h2>{{site.subtitle}}</h2>
                <span><em>The Official Codehire Blog</em></span>
              </div>
            </div>
          </div>

          <div class="col-md-5 col-sm-7 col-xs-12 col-lg-4">
            <div id="carbonads-container">
              <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=codehirecom" id="_carbonads_js"></script>
            </div>
          </div>
        </div>

        <div id="content">
          {{ content | expand_urls: root_url }}
        </div>
      </div>
      <footer role="contentinfo">{% include footer.html %}</footer>
      {% include after_footer.html %}
    </div>
  </body>
</html>
